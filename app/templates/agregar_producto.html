<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - Veterinaria Yoyo</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #34495e;
            margin-top: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        small {
            color: #777;
            font-size: 12px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1f6391;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Agregar Nuevo Producto</h1>
</header>

<div class="container">
    <form method="post" action="/productos/agregar">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

        <label for="valor_unitario">Precio (COP):</label>
        <input type="number" step="0.01" id="valor_unitario" name="valor_unitario" required>

        <label for="stock">Stock disponible:</label>
        <input type="number" id="stock" name="stock" min="0" max="30" required>
        <small>Máximo permitido: 30 unidades.</small>

        <label for="imagen">URL de la Imagen:</label>
        <input type="text" id="imagen" name="imagen">

        <button type="submit">Guardar Producto</button>
    </form>

    <a href="/productos">← Volver a productos</a>
</div>

</body>
</html>
