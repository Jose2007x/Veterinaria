<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria Yoyo - Autenticación</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .selector {
            text-align: center;
            margin-top: 30px;
        }

        .selector button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .selector button.active {
            background-color: #1f6391;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 30px 20px;
        }

        .form-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            display: none;
        }

        .form-box.active {
            display: block;
        }

        h2 {
            margin-top: 0;
            color: #34495e;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #219150;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Veterinaria Yoyo</h1>
</header>

<div class="selector">
    <button id="btnLogin" class="active" onclick="mostrarFormulario('login')">Iniciar Sesión</button>
    <button id="btnRegistro" onclick="mostrarFormulario('registro')">Crear Cuenta</button>
</div>

<div class="container">
    <!-- Formulario de Login -->
    <div class="form-box active" id="formLogin">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="/usuarios/login">
            <label for="email_login">Correo electrónico</label>
            <input type="email" id="email_login" name="email" required>

            <label for="password_login">Contraseña</label>
            <input type="password" id="password_login" name="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Formulario de Registro -->
    <div class="form-box" id="formRegistro">
        <h2>Crear Cuenta</h2>
        <form method="post" action="/usuarios/registro">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="document_type">Tipo de documento</label>
            <input type="text" id="document_type" name="tipo_doc" required>

            <label for="document_number">Número de documento</label>
            <input type="text" id="document_number" name="num_doc" required>

            <label for="full_name">Nombre completo</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="phone">Número de contacto</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

<div class="back-home">
    <a href="/">← Volver al inicio</a>
</div>

<script>
    function mostrarFormulario(formulario) {
        const loginBox = document.getElementById("formLogin");
        const registroBox = document.getElementById("formRegistro");
        const btnLogin = document.getElementById("btnLogin");
        const btnRegistro = document.getElementById("btnRegistro");

        if (formulario === "login") {
            loginBox.classList.add("active");
            registroBox.classList.remove("active");
            btnLogin.classList.add("active");
            btnRegistro.classList.remove("active");
        } else {
            loginBox.classList.remove("active");
            registroBox.classList.add("active");
            btnLogin.classList.remove("active");
            btnRegistro.classList.add("active");
        }
    }
</script>

</body>
</html>
